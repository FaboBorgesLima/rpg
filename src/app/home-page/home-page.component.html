<main class="p-4 flex flex-col min-h-[85vh] justify-between">
  <div
    class="mx-auto bg-no-repeat w-auto p-4 flex justify-center items-center md:grow"
  >
    <img
      src="https://faboborgeslima.github.io/rpg/assets/logo-512.png"
      class="w-auto md:w-2/3"
      alt=""
    />
  </div>
  <div class="bg-black/20 p-4 flex flex-col gap-4 hover:[&_a]:shadow-lg">
    <a routerLink="/new-game" class="btn bg-red-500 hover:bg-red-500/95"
      >new game</a
    >
    <a *ngIf="playerStorageService.all()[0]" routerLink="/load-game" class="btn bg-yellow-500 hover:bg-yellow-500/95"
      >load</a
    >
    <a routerLink="" class="btn bg-green-500 hover:bg-green-500/95">about</a>
  </div>
</main>
