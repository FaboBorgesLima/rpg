<p class="pt-2 text-gray-50">
  {{ entity.getName() }}
</p>
<section class="h-2 w-full bg-gray-600 relative rounded-lg">
  <div
    [style.width]="getLength(entity)"
    class="h-2 bg-red-500 absolute top-0 left-0 z-10 rounded-lg"
  ></div>
</section>
<p class="pt-2 text-gray-50">
  {{ min0(entity.getRemainingLife()).toFixed(1) }}/{{
    entity.getGameClass().getMaxHealthPoints().toFixed(1)
  }}
</p>
